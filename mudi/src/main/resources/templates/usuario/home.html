<!DOCTYPE html>
<html lang="pt">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <div th:replace="~{base :: titulo('Lista de desejos')}"></div>
        <nav class="navbar navbar-expand navbar-light bg-light rounded-3 d-flex justify-content-between mb-2 p-3">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/usuario/pedido}" th:classappend="${status} == null ? 'home'">Todos</a>
                <a class="nav-item nav-link active" th:href="@{/usuario/pedido/acomprar}" th:classappend="${status} == 'acomprar' ? 'active'">Acomprar</a>
                <a class="nav-item nav-link active" th:href="@{/usuario/pedido/aguardando}" th:classappend="${status} == 'aguardando' ? 'active'">Aguardando</a>
                <a class="nav-item nav-link active" th:href="@{/usuario/pedido/aprovado}" th:classappend="${status} == 'aprovado' ? 'active'">Aprovando</a>
                <a class="nav-item nav-link active" th:href="@{/usuario/pedido/entregue}" th:classappend="${status} == 'entregue' ? 'active'">Entregue</a>
            </div>
            <a href="/pedido/formulario"><button class="btn btn-outline-dark my-2 my-sm-0">Novo</button></a>
        </nav>
        <div class="card mb-2" th:each="pedido : ${pedidos}">
            <th:block th:switch="${pedido.status.name()}">
                <div class="card-header alert alert-danger" th:text="${pedido.nomeProduto}" th:case="ACOMPRAR">Nome do produto</div>
                <div class="card-header alert alert-warning" th:text="${pedido.nomeProduto}" th:case="AGUARDANDO">Nome do produto</div>
                <div class="card-header alert alert-success" th:text="${pedido.nomeProduto}" th:case="APROVADO">Nome do produto</div>
                <div class="card-header alert alert-dark" th:text="${pedido.nomeProduto}" th:case="ENTREGE">Nome do produto</div>
            
            </th:block>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 col-sm-">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado, 3, 'POINT', 2,'COMMA')}">4000,99</span></div>
                            <div class="col-md-7">Data da entraga <span th:text="${#temporals.format(pedido.dataDeEntrega, 'dd/MM/yyyy')}">13/02/2023</span> </div>
                        </div>
                        <div>Produto</div>
                        <div>
                            <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto">
                        </div>

                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
